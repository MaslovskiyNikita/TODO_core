name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Isort  
        uses: isort/isort-action@v1
        with:
          configuration: "--check-only --diff --profile=black"

      - name: Run black
        uses: psf/black@stable

      - name: Run mypy
        uses: sasanquaneuf/mypy-github-action@releases/v1
        with:
          checkName: 'mypy'

      - name: Install Poetry
        run: |
            curl -sSL https://install.python-poetry.org | python3 -
  
      
      - name: Create .env file      
        run: |
            echo "${{ secrets.env }}" >> .env
      
      


      - name: Docker up
        run: |
          docker compose up

      - name: Migrations
        run: |
          docker compose exec python application/manage.py migrate
          
    
      - name: Run tests with pytest
        run: |
          docker compose exec poetry run pytest 
  
  

